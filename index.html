<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri RC Angga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img, .gallery video {
      max-width: 300px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Galeri RC Angga</h1>
  <div class="gallery">
    <img src="2 KEMBAR.jpg" alt="2 Kembar">
    <img src="CHEROKEE 3.jpg" alt="Cherokee 3">
    <img src="KAMAR 3.jpg" alt="Kamar 3">
    <img src="SI KUNING.jpg" alt="Si Kuning">
    <video src="CHEROKEE.mp4" controls></video>
    <video src="SIKUNING.mp4" controls></video>
  </div>
</body>
</html>
